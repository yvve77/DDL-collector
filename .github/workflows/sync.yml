name: Daily DDL Digest

on:
  schedule:
    # Every day at 8:00 AM Central Time (14:00 UTC)
    - cron: "0 14 * * *"
  workflow_dispatch:  # manual trigger for testing

permissions:
  contents: write  # needed to commit tasks.json back to repo

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run digest script
        env:
          PL_TOKEN:           ${{ secrets.PL_TOKEN }}
          GMAIL_ADDRESS:      ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TO_EMAIL:           ${{ secrets.TO_EMAIL }}
        run: python sync_assignments.py

      - name: Commit updated tasks.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tasks.json
          git diff --cached --quiet || git commit -m "chore: update tasks.json [skip ci]"
          git push
